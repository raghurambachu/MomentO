<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
   
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"> -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>New Tab - Focus</title>
  </head>
  <body>
    <div class="todo-toggler tooltip">
      <img src="./img/icons/clipboard-list.svg" alt="Todo toggler">
      <!-- <i class="fas fa-clipboard-list"></i> -->
      <span class="tooltiptext right">Todo list</span>
     </div>
    </div>
    <section class="todo-section">
      <div class="todo-container">
        <div class="todo" action="#">
          <div class="todo-group flex">
            <span class="todo-toggle-checkbox">
              <img src="./img/icons/chevron-down.svg" alt="Chevron Down">
              <!-- <i class="fas fa-chevron-down"></i> -->
            </span>
            <input class="todo-primary-input" placeholder="What needs to be done?(30char)" type="text" >
          </div>
        </div>
        <ul class="todo-list">
          
        </ul>
       
      </div>
    </section>

    <section class="weather-container">

    </section>

    <div class="background-image-changer">
      <div class="bg-img-container">
        <p class="image-changer-icon tooltip bg-theme-tooltip">
          <img src="./img/icons/images.svg" alt="Image Changer">
          <!-- <i class="far fa-images"></i> -->
          <span class="tooltiptext left">Change Theme</span>
        </p>
        <form action="#" class="bg-img-form flex">
          <input class="bg-img-input" placeholder="Url with JPG or JPEG or Unsplash Image address" type="text" placeholder="Enter the link">
          <button class="bg-img-button" type="submit">
            <img src="./img/icons/plus.svg" alt="Plus">
            <!-- <i class="fas fa-plus"></i> -->
          </button>
        </form>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <form action="#" class="search-bar-form">
        <div class="custom-select-wrapper">
          <div class="custom-select">
              <div class="custom-select__trigger"><span>Google</span>
                  <div class="arrow"></div>
              </div>
              <div class="custom-options">
                  <span class="custom-option selected" data-value="google">Google</span>
                  <span class="custom-option" data-value="mdn">MDN</span>
                  <span class="custom-option" data-value="csstricks">CSS Tricks</span>
                  <span class="custom-option" data-value="stackoverflow">Stackoverflow</span>
                  <span class="custom-option" data-value="duckduckgo">DuckDuckGo</span>
                  <span class="custom-option" data-value="quora">Quora</span>
                  <span class="custom-option" data-value="reddit">Reddit</span>
                  <span class="custom-option" data-value="medium">Medium</span>                
              </div>
          </div>
      </div>
       
        <input type="text" class="search-input" placeholder="search">
        <button type="submit" class="search-button">
          <img src="./img/icons/search.svg" alt="Search">
          <!-- <i class="fas fa-search"></i> -->
        </button>
      </form>
    </div>
    <div class="time-name-container">
        <div class="container">
          <div class="time">
            <p class="time-val"></p>
          </div>
          <div class="greeting-wrapper flex tooltip">
            <span class="greeting">
                
            </span>
            <span class="username">
                
            </span>
            <span class="tooltiptext bottom">Edit username by double clicking on user</span>

            <!-- Edit username by double clicking on user -->
          </div>
        </div>
    </div>
    <section class="most-frequently-visited">
      <div class="add-link-container">
        <p class="mfv-links add-link tooltip">
          
          <!-- <i class="fas fa-plus"></i> -->
          <img src="./img/icons/plus.svg" alt="Plus">
          <span class="tooltiptext left">Bookmark</span>
        </p>
        <form action="#" class="add-link-form flex">
          <input class="add-link-input" type="text" placeholder="Enter the link">
          <button class="add-link-button" type="submit">
            <!-- <i class="fas fa-plus"></i> -->
            <img src="./img/icons/plus.svg" alt="Plus">
          </button>
        </form>
      </div>
      <ul class="most-frequently-list">
      
      
     
      </ul>
    </section>
    <section class="pending-task-container">

    </section>

    <div class="default-theme tooltip">
      <img src="./img/icons/image.svg" alt="Default Theme">
      <!-- <i class="far fa-image"></i> -->
      <span class="tooltiptext right">Default Theme</span>

    </div>
    <section class="quotes-section">
      
    </section>

    <div class="weather-toggler tooltip">
      <img src="./img/icons/cloud.svg" alt="Weather Toggler">
      <span class="tooltiptext left">Hide / Display Weather</span>

    </div>
    <script src="./js/data.js"></script>
    <script src="./js/globals.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/todo.js"></script>
  </body>
</html>
