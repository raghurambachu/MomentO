<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>MomentO</title>
  </head>
  <body>
    <div class="todo-toggler">
      <i class="fas fa-clipboard-list"></i>
     </div>
    </div>
    <section class="todo-section">
      <div class="todo-container">
        <div class="todo" action="#">
          <div class="todo-group flex">
            <span class="todo-toggle-checkbox"><i class="fas fa-chevron-down"></i></span>
            <input class="todo-primary-input" placeholder="What needs to be done?(30char)" type="text" >
          </div>
        </div>
        <ul class="todo-list">
     
        </ul>
       
      </div>
    </section>

    <div class="background-image-changer">
      <div class="bg-img-container">
        <p class="image-changer-icon" title="change theme"><i class="far fa-images"></i></p>
        <form action="#" class="bg-img-form flex">
          <input class="bg-img-input" placeholder="Url with JPG or JPEG or Unsplash Image address" type="text" placeholder="Enter the link">
          <button class="bg-img-button" type="submit"><i class="fas fa-plus"></i></button>
        </form>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <form action="#" class="search-bar-form">
        <input type="text" class="search-input" placeholder="search">
        <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
      </form>
    </div>
    <div class="time-name-container">
        <div class="container">
          <div class="time">
            <p class="time-val">7:48</p>
          </div>
          <div class="greeting-wrapper flex" title="Edit username by double clicking on user">
            <span class="greeting">
                Good Morning, 
            </span>
            <span class="username">
                User
            </span>
          </div>
        </div>
    </div>
    <section class="most-frequently-visited">
      <div class="add-link-container">
        <p class="mfv-links add-link"><i class="fas fa-plus"></i></p>
        <form action="#" class="add-link-form flex">
          <input class="add-link-input" type="text" placeholder="Enter the link">
          <button class="add-link-button" type="submit"><i class="fas fa-plus"></i></button>
        </form>
      </div>
      <ul class="most-frequently-list">
      
      
     
      </ul>
    </section>
    <section class="pending-task-container">

    </section>

    <div class="default-theme" title="Default-theme">
      <i class="far fa-image"></i>
    </div>
    <section class="quotes-section">
      
    </section>
    <script src="./js/data.js"></script>
    <script src="./js/globals.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/doubleclick.js"></script> 
    <script src="./js/main.js"></script>
    <script src="./js/todo.js"></script>
  </body>
</html>
